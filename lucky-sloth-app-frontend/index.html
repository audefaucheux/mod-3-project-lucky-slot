<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Lucky Sloth</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.4.0/dist/confetti.browser.min.js"></script>

  </head>
  <body>
    <div id="welcome" class="text-center"></div>
    <div id="form" class="text-center"></div>
    <div id="stop-logo">
      <img src="images/game/Whenthefunstopsstop.jpg" alt="When The Fun Stops, Stop">
    </div>
    <div id="game-screen" class="text-center">
      <div id="slot-machine-header"></div>
      <div id="slot-machine">
        <div id="slot-image-container">
          <div id="image-1" class="slot-images-size"></div>
          <div id="image-2" class="slot-images-size"></div>
          <div id="image-3" class="slot-images-size"></div>
        </div>
      </div>
      <div id="spin-button"></div>
      <div id="game-result-message" class="text"></div>
      <br />
      <div id="back-to-login"></div>
      <br />
      <div id="leaderboard-table"></div>
    </div>
  </body>
  <script src="main.js"></script>
  
</html>
